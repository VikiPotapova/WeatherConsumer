spring.application.name=WeatherConsumer
server.port=8080

kafka.bootstrapAddress=localhost:9092
kafka.topic.name=weather_info

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=weatherdatabase

spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.field-naming-strategy=org.springframework.data.mapping.model.CamelCaseAbbreviatingFieldNamingStrategy